
name: 機能リクエスト
description: 新しい機能の追加や既存の機能の改善を提案するためのテンプレートです。
title: '[Feature]'
labels: '🔥feature'
body:
  - type: textarea
    id: description
    attributes:
      label: 追加した機能
      description: 機能の概要を説明してください。
    validations:
      required: false
  - type: textarea
    id: todo
    attributes:
      label: Todo
      description: リクエストの内容を実現するために必要なタスクを説明してください。
      value: "- [ ] "
    validations:
      required: false
  - type: textarea
    id: others
    attributes:
      label: その他
      description: その他なにかあれば！
    validations:
      required: false
